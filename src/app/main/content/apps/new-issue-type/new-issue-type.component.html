<div class="page-layout simple fullwidth" fusePerfectScrollbar>      
      <h1 class="text-center">Add New Issue Type</h1>
      <mat-grid-list cols="2" rowHeight="5:1">
        <mat-grid-tile>
          <div>
              <button  mat-raised-button color="accent" (click)="displayAvailableFields()" >Choose Field</button>
          </div>
            <button  mat-raised-button color="accent">Add New Field</button>       
        </mat-grid-tile>

        <mat-grid-tile>
            
          <form [formGroup]="fieldListForm"  >
                <div *ngFor="let field of fieldsArray" >
                      <mat-form-field fxFill >
                            <!-- <input matInput > -->
                      </mat-form-field>
                </div>

          </form>
        </mat-grid-tile>
        
      </mat-grid-list>
</div>
