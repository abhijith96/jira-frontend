<div class="page-layout carded fullwidth" fusePerfectScrollbar>

    <div class="top-bg mat-accent-bg h-30"></div>

    <div class="center">


        <div class="header white-fg "id="main-title">
            <mat-icon style="cursor: pointer" (click)="goBack()" class="logo-icon s-32">arrow_back</mat-icon>             
            <span class="title" *ngIf="currentProject"> {{ currentProject["name"]| uppercase }} </span>
            
        </div>
       
        <mat-card class="content-card mat-white-bg"  style="margin-bottom: 25px">
            <mat-tab-group [selectedIndex]="0">
                <mat-tab label="Project Details">
                    <app-project-details> </app-project-details>
                </mat-tab>
                <mat-tab label="Issues">
                        <app-project-issues></app-project-issues>  
                </mat-tab>
                <mat-tab label="Issue Types">
                        <app-project-issue-types></app-project-issue-types>
                </mat-tab>
                <mat-tab label="Settings">
                        <button mat-icon-button  (click)="deleteProject()" >
                                Delete Project <mat-icon id="delete" class="secondary-text" >delete</mat-icon>
                        </button>
                </mat-tab>
                <button  style="margin-left: 20px" mat-mini-fab color="accent" matTooltip="Add Issues"  (click)="addIssueType()">
                    <mat-icon  >playlist_add</mat-icon>
                </button>
            </mat-tab-group>
        </mat-card>

    </div>
    
</div>
