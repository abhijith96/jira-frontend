<mat-card>
    <mat-list *ngIf="selectedProject" >
        <mat-list-item>
            <h1 mat-line>Issue Types</h1>
            <p mat-line *ngFor="let i of issueTypes">
              <span>{{i.name}}</span>
            </p>
          </mat-list-item>
    </mat-list>

    <button mat-fab color="primary" matTooltip="Add Issue Types"  (click)="addIssueType()">
            <mat-icon  >add</mat-icon>
    </button>
</mat-card>
