<div class="page-layout carded fullwidth" fusePerfectScrollbar>
    <div class="center">
      <mat-card class="mt-50" class="login-card">
        <mat-card-header class="title">
          Register
        </mat-card-header>
  
        <mat-card-content>
          <form [formGroup]="registerForm" style="margin-top: 30px">
  
            <mat-form-field fxFill>
              <input matInput formControlName="name" placeholder="Full Name" >
            </mat-form-field>
            <mat-form-field fxFill>
                <input matInput formControlName="email" placeholder="Email" >
              </mat-form-field>

            <mat-form-field fxFill>
              <input matInput formControlName="password" placeholder="Password" type="password" >
            </mat-form-field>

            <mat-form-field fxFill>
                <input matInput formControlName="confirmPassword" placeholder="Confirm Password" type="password" >
              </mat-form-field>
            
              <div class="alert alert-danger" 
              *ngIf="registerForm.controls.confirmPassword.errors?.MatchPassword">
              Password not match
            </div>

            <button  style="margin-top: 30px" mat-raised-button color="accent" (click)="register()" [disabled]="!registerForm.valid">
              Submit
            </button>
          </form>
  
        </mat-card-content>
      </mat-card>
    </div>
  
  </div>
