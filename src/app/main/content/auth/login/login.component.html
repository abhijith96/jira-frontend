<div class="page-layout carded fullwidth" fusePerfectScrollbar>
  <div class="center">
    <mat-card class="mt-50" class="login-card">
      <mat-card-header class="title">
        Login
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" style="margin-top: 30px">

          <mat-form-field fxFill>
            <input matInput formControlName="email" placeholder="Email">
          </mat-form-field>

          <mat-form-field fxFill>
            <input matInput formControlName="password" placeholder="Password" type="password">
          </mat-form-field>

          <button style="margin-top: 30px" mat-raised-button color="accent" (click)="loginUser()" [disabled]="!loginForm.valid">
            Submit
          </button>
        </form>

        <!-- <div class="alert alert-danger" 
            *ngIf="registerForm.controls.confirmPassword.errors?.MatchPassword">
            Password not match
          </div> -->
      </mat-card-content>
    </mat-card>
  </div>

</div>
